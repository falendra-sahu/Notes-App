<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Notes App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
		:root {
            --bg-color: #f5f5f5;
            --left-border-color: #000;
            --modal-border-color: #000;
            --text-color: #333;
            --container-bg: linear-gradient(-225deg, #FFFEFF 0%, #D7FFFE 100%);
            --modal-bg: linear-gradient(-225deg, #FFFEFF 0%, #D7FFFE 100%);
            --note-bg: linear-gradient(-225deg, #E3FDF5 0%, #FFE6FA 100%);
            --pinned-note-bg: linear-gradient(60deg, #abecd6 0%, #fbed96 100%);
            --button-bg: linear-gradient(-225deg, #69EACB 0%, #EACCF8 48%, #6654F1 100%);
            --button-hover-bg: linear-gradient(-225deg, #7742B2 0%, #F180FF 52%, #FD8BD9 100%);
            --input-bg: #ffffff;
            --search-bg-color: #f5f5f5;
            --shadow-color: rgba(0, 0, 0, 0.2);
            --search-border-cl: 1px solid black;
        }

        .dark-theme {
            --bg-color: #2c2c2c;
            --left-border-color: #8B8000;
            --modal-border-color: #8B8000;
            --text-color: #f5f5f5;
            --container-bg: linear-gradient(-225deg, #2c2c2c 0%, #1a1a1a 100%);
            --modal-bg: linear-gradient(-225deg, #2c2c2c 0%, #1a1a1a 100%);
            --note-bg: linear-gradient(-225deg, #3a3a3a 0%, #2c2c2c 100%);
            --pinned-note-bg: linear-gradient(to left, #BDBBBE 0%, #9D9EA3 100%);
            --button-bg: linear-gradient(-225deg, #4a4a4a 0%, #3a3a3a 48%, #2c2c2c 100%);
            --button-hover-bg: linear-gradient(-225deg, #5a5a5a 0%, #4a4a4a 52%, #3a3a3a 100%);
            --input-bg: #3a3a3a;
            --search-bg-color: #3a3a3a;
            --shadow-color: rgba(0, 0, 0, 0.4);
            --search-border-cl: 1px solid #8B8000;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            overflow: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            background-image: var(--container-bg);
            border-radius: 10px;
            box-shadow: 0 1px 1px var(--shadow-color);
            width: 100vw; /* Full width */
            max-width: none; /* Remove max-width constraint */
            height: 94vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: all 0.3s ease;
            position: relative; /* Add if necessary for layering */
            left: 0; /* Ensure it starts from the left edge */
            right: 0; /* Ensure it extends to the right edge */
        }

        header {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        h1 {
            margin: -20px 0 10px 0;
            transition: color 0.3s ease;
            background-image: linear-gradient(to top, #cd9cf2 0%, #f6f3ff 100%);
            -webkit-background-clip: text;
            color: transparent;
        }

        .theme-toggle {
            position: absolute;
            top: 1px;
            right: 1px;
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.2em;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        .search-container {
            display: flex;
            margin-bottom: 20px;
            width: 100%;
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s ease;
            background-color: var(--search-bg-color);
            border-bottom: 1px solid #8B8000;
        }

        .dropdown {
            position: relative;
            width: 140px;
        }

        .dropdown select {
            width: 100%;
            height: 100%;
            padding: 10px;
            font-size: 15px;
            border: none;
            background-color: var(--input-bg);
            color: var(--text-color);
            cursor: pointer;
            appearance: none;
            padding-right: 30px;
            transition: background-color 0.3s ease;
            outline: none;
        }

        .dropdown::after {
            content: '\f107';
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            pointer-events: none;
            color: #666;
        }

        .input-wrapper {
            position: relative;
            flex-grow: 1;
            display: flex;
            align-items: center;
        }

        .search-input {
            width: 100%;
            height: 100%;
            padding: 15px 60px 15px 20px;
            font-size: 16px;
            border: none;
            outline: none;
            background-color: var(--search-bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .search-input::placeholder {
            color: #aaa;
        }

        .icon {
            position: absolute;
            color: #888;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .icon:hover {
            color: var(--text-color);
        }

        .search-icon {
            right: 20px;
        }

        .clear-icon {
            right: 50px;
            display: none;
        }

        .search-input:valid ~ .clear-icon {
            display: block;
        }

        .notes-count {
            text-align: center;
            margin: 10px 0;
            font-size: 0.8em;
        }

        .notes-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 10px;
            height: calc(100% - 100px);
            overflow: auto;
            padding: 10px;
            border-radius: 5px;
            background-color: transparent;
        }

        .note {
            background-image: var(--note-bg);
            font-size: 0.8em;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 150px;
            box-shadow: 0 1px 2px var(--shadow-color);
            border-left: 2px solid var(--left-border-color);
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            overflow: hidden;
        }

        @media (max-width: 600px) {
            .notes-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .note:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px var(--shadow-color);
        }

        .note.pinned {
            background-image: var(--pinned-note-bg);
        }

        .note-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 5px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .note-content {
    flex-grow: 1;
    overflow: hidden;
    text-overflow: ellipsis;
    display: -webkit-box;
    -webkit-line-clamp: 4; /* Limit to 4 lines */
    -webkit-box-orient: vertical;
}


        .note-category {
            font-size: 0.8em;
            font-style: italic;
            color: var(--text-color);
            margin-top: 5px;
            margin-bottom: 0;
        }

        .note-date {
            font-size: 0.8em;
			font-style: italic;
            color: var(--text-color);
            margin-top: 5px;
            margin-bottom: 0;
        }

        .add-note-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-image: var(--button-bg);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 2em;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 8px var(--shadow-color);
            transition: background-color 0.3s ease;
        }

        .add-note-btn:hover {
            background-image: var(--button-hover-bg);
            transform: scale(1.1);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            transition: opacity 0.3s ease;
        }

        .modal-content {
            background-image: var(--modal-bg);
            color: var(--text-color);
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
            overflow: auto;
            max-height: 80%;
            position: relative;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
        }

        .modal-content input,
        .modal-content textarea,
        .modal-content select {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid var(--modal-border-color);
            background-color: var(--input-bg);
            color: var(--text-color);
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        .modal-content textarea {
            height: 200px;
        }

        .modal-content button {
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .modal-content #saveNote {
            background-color: #5cb85c;
            border: none;
            color: #fff;
        }

        .modal-content #cancelNote {
            background-color: #d9534f;
            border: none;
            color: #fff;
        }

        .modal-content button:hover {
            opacity: 0.9;
        }

        .close-modal {
            position: absolute;
            right: 10px;
            top: 10px;
            border: none;
            cursor: pointer;
            font-size: 1.5em;
            color: var(--text-color);
            background: none;
            transition: color 0.3s ease;
        }

        .close-modal:hover {
            color: var(--text-color);
        }

        .action-buttons {
            display: flex;
            justify-content: end;
            align-items: center;
            font-size: 1.2em;
        }

        .action-buttons button {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            padding: 5px;
            margin-left: 10px;
            position: relative;
        }

        .action-buttons button:hover {
            color: var(--text-color);
        }

        .tooltip {
            visibility: hidden;
            background-color: var(--text-color);
            color: var(--bg-color);
            text-align: center;
            border-radius: 5px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 100%;
            left: 50%;
            margin-left: -30px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .action-buttons button:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }

        .notification {
            display: none;
            position: fixed;
            top: 120px;
            left: 50%;
            transform: translateX(-50%);
            background-image: linear-gradient(-225deg, #B6CEE8 0%, #F578DC 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        .confirmation-dialog {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .confirmation-dialog-content {
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 10px var(--shadow-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .confirmation-dialog button {
            margin: -10px 10px 10px 10px;
            background-color: var(--text-color);
            color: var(--bg-color);
            font-weight: bold;
            border-radius: 5px;
            padding: 10px 15px;
            border: none;
            transition: background-color 0.3s ease;
        }

        .confirmation-dialog button:hover {
            background-color: #A020F0;
        }

        .view-note-content {
            font-size: 15px;
            flex: 1;
            overflow-y: auto;
            margin-bottom: 10px;
            padding-bottom: 10px;
        }

        .view-note-footer {
            border-top: 1px solid var(--text-color);
            padding-top: 10px;
            display: flex;
            flex-direction: column;
        }

        .view-note-date-icon-container {
			font-style: italic;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .view-note-category {
            font-size: 0.7em;
            font-style: italic;
            color: var(--text-color);
        }

        .view-note-date {
            font-size: 0.7em;
            color: var(--text-color);
            margin: 5px 0;
        }

        .checkbox-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            margin-bottom: 0;
        }

        .checkbox-item input[type="checkbox"] {
            margin-right: 6px;
            appearance: none;
            width: 14px;
            height: 14px;
            border: 2px solid var(--text-color);
            border-radius: 50%;
            outline: none;
            transition: all 0.3s ease;
            cursor: pointer;
            flex-shrink: 0;
        }

        .checkbox-item input[type="checkbox"]:checked {
            background-color: #5cb85c;
            border-color: #5cb85c;
        }

        .checkbox-item input[type="checkbox"]:checked::after {
            content: '\2714';
            display: block;
            text-align: center;
            color: white;
            font-size: 10px;
            line-height: 14px;
        }

        .checkbox-item label {
            cursor: pointer;
            user-select: none;
            font-size: 13px;
            line-height: 1;
        }

        .checkbox-item input[type="checkbox"]:checked + label {
            text-decoration: line-through;
            color: var(--text-color);
        }

        .view-note-content .checkbox-list {
            line-height: 1.1;
        }

        .view-note-content .checkbox-item {
            padding: 1px 0;
        }

        #toggleCheckboxMode {
            margin-bottom: 10px;
            background-color: #007BFF;
            border: none;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition-duration: 0.4s;
        }

        #toggleCheckboxMode:hover {
            background-color: #45a049;
        }
  </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Notes App</h1>
            <button id="themeToggle" class="theme-toggle">
                <i class="fas fa-sun"></i>
            </button>
        </header>

        <div class="search-container">
            <div class="dropdown">
                <select id="searchSelect">
                    <option value="all">Search All</option>
                    <option value="title">By Title</option>
                    <option value="content">By Content</option>
                    <option value="category">By Category</option>
                </select>
            </div>
            <div class="input-wrapper">
                <input type="text" id="searchInput" class="search-input" placeholder="Search notes..." required>
                <i class="fas fa-times icon clear-icon" id="clearSearch"></i>
                <i class="fas fa-search icon search-icon"></i>
            </div>
        </div>

        <div class="notes-count" id="notesCount">Total Notes: 0</div>

        <div class="notes-container" id="notesContainer">
            <!-- Notes will be dynamically added here -->
        </div>

        <button class="add-note-btn" id="addNoteBtn">+</button>
    </div>

    <div class="modal" id="noteModal">
        <div class="modal-content">
            <h2>Add New Note</h2>
            <input type="text" id="noteTitle" placeholder="Note title" required>
            <textarea id="noteContent" placeholder="Note content" required></textarea>
            <button id="toggleCheckboxMode">Enable Checkbox Mode</button>
            <select id="noteCategory">
                <option value="" disabled selected>Select category (optional)</option>
                <option value="new">Add New Category</option>
            </select>
            <input type="text" id="newCategory" placeholder="New category name" style="display: none;">
            <div style="display: flex; justify-content: space-between;">
                <button id="saveNote">Save</button>
                <button id="cancelNote">Cancel</button>
            </div>
        </div>
    </div>

    <div class="modal" id="viewNoteModal">
        <div class="modal-content">
            <button class="close-modal" onclick="closeViewNoteModal()">×</button>
            <div class="view-note-content">
                <h2 id="viewNoteTitle"></h2>
                <div id="viewNoteContent"></div>
            </div>
            <div class="view-note-footer">
                <div class="view-note-date-icon-container">
                    <span id="viewNoteDate" class="view-note-date"></span>
                    <div class="action-buttons" id="actionButtons">
                        <button onclick="togglePin()">
                            <i class="fas fa-thumbtack" id="pinIcon"></i>
                            <span class="tooltip">Pin</span>
                        </button>
                        <button onclick="editNote()">
                            <i class="fas fa-edit"></i>
                            <span class="tooltip">Edit</span>
                        </button>
                        <button onclick="confirmDelete()">
                            <i class="fas fa-trash"></i>
                            <span class="tooltip">Delete</span>
                        </button>
                        <button onclick="downloadNote()">
                            <i class="fas fa-download"></i>
                            <span class="tooltip">Download</span>
                        </button>
                        <button onclick="copyNoteContent()">
                            <i class="fas fa-copy"></i>
                            <span class="tooltip">Copy</span>
                        </button>
                    </div>
                </div>
                <p id="viewNoteCategory" class="view-note-category"></p>
            </div>
        </div>
    </div>

    <div class="notification" id="notificationMessage"></div>

    <div class="confirmation-dialog" id="confirmationDialog">
        <div class="confirmation-dialog-content">
            <p>Are you sure you want to delete this note?</p>
            <div style="display: flex; justify-content: center; margin-top: 20px;">
                <button id="confirmDelete">Yes</button>
                <button id="cancelDelete">No</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, doc, deleteDoc, updateDoc, query, orderBy, getDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCu3slAv0AhfFpf7RB7NtcwjjdnpUL2EcI",
            authDomain: "notes-app-427ce.firebaseapp.com",
            projectId: "notes-app-427ce",
            storageBucket: "notes-app-427ce.appspot.com",
            messagingSenderId: "850682221877",
            appId: "1:850682221877:web:8cb65fb6c45eb29308a87c",
            measurementId: "G-DFN1TGW9F1"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const notesContainer = document.getElementById('notesContainer');
        const addNoteBtn = document.getElementById('addNoteBtn');
        const modal = document.getElementById('noteModal');
        const saveNoteBtn = document.getElementById('saveNote');
        const cancelNoteBtn = document.getElementById('cancelNote');
        const searchInput = document.getElementById('searchInput');
        const searchSelect = document.getElementById('searchSelect');
        const viewNoteModal = document.getElementById('viewNoteModal');
        const viewNoteTitle = document.getElementById('viewNoteTitle');
        const viewNoteContent = document.getElementById('viewNoteContent');
        const viewNoteDate = document.getElementById('viewNoteDate');
        const viewNoteCategory = document.getElementById('viewNoteCategory');
        const noteTitleInput = document.getElementById('noteTitle');
        const noteContentInput = document.getElementById('noteContent');
        const noteCategorySelect = document.getElementById('noteCategory');
        const newCategoryInput = document.getElementById('newCategory');
        const pinIcon = document.getElementById('pinIcon');
        const notificationMessage = document.getElementById('notificationMessage');
        const confirmationDialog = document.getElementById('confirmationDialog');
        const confirmDeleteBtn = document.getElementById('confirmDelete');
        const cancelDeleteBtn = document.getElementById('cancelDelete');
        const notesCount = document.getElementById('notesCount');
        const toggleCheckboxModeBtn = document.getElementById('toggleCheckboxMode');
        const themeToggle = document.getElementById('themeToggle');
        const clearSearch = document.getElementById('clearSearch');

        let currentNoteIndex = null;
        let isCheckboxMode = false;
        let isDarkTheme = false;
        let checkboxStates = {};
        let notes = [];

        function showNotification(message) {
            notificationMessage.innerText = message;
            notificationMessage.style.display = 'block';
            setTimeout(() => {
                notificationMessage.style.display = 'none';
            }, 1000);
        }

        function updateNotesCount() {
            notesCount.innerText = `Total Notes: ${notes.length}`;
        }

        function renderNotes() {
            notesContainer.innerHTML = '';
            const filterValue = searchInput.value.toLowerCase();
            const searchBy = searchSelect.value;

            const filteredNotes = notes.filter(note => {
                if (searchBy === "title") {
                    return note.title.toLowerCase().includes(filterValue);
                } else if (searchBy === "content") {
                    return note.content.toLowerCase().includes(filterValue);
                } else if (searchBy === "category") {
                    return note.category && note.category.toLowerCase().includes(filterValue);
                }
                return (
                    note.title.toLowerCase().includes(filterValue) ||
                    note.content.toLowerCase().includes(filterValue) ||
                    (note.category && note.category.toLowerCase().includes(filterValue))
                );
            });

            filteredNotes.sort((a, b) => {
                if (b.pinned !== a.pinned) {
                    return b.pinned ? 1 : -1;
                }
                return new Date(b.date) - new Date(a.date);
            });

            filteredNotes.forEach(note => {
                const noteElement = document.createElement('div');
                noteElement.classList.add('note');
                if (note.pinned) noteElement.classList.add('pinned');
                noteElement.innerHTML = `
                    <div class="note-title">${note.title}</div>
                    <div class="note-content">${note.content.replace(/\n/g, '<br>')}</div>
                    <div class="note-category">${note.category || 'Uncategorized'}</div>
                    <div class="note-date">${formatDate(note.date)}</div>
                `;
                noteElement.addEventListener('click', () => {
                    currentNoteIndex = note.id;
                    viewNoteTitle.innerText = note.title;
                    renderViewNoteContent(note);
                    viewNoteDate.innerText = formatDate(note.date);
                    viewNoteCategory.innerText = `Category: ${note.category || 'None'}`;
                    pinIcon.classList.toggle('pinned', note.pinned);
                    viewNoteModal.style.display = 'flex';
                });
                notesContainer.appendChild(noteElement);
            });

            updateNotesCount();
        }

        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(dateString).toLocaleDateString(undefined, options);
        }

        function renderViewNoteContent(note) {
            viewNoteContent.innerHTML = '';
            if (note.isCheckboxMode) {
                const checkboxList = document.createElement('ul');
                checkboxList.className = 'checkbox-list';
                const items = note.content.split('\n');

                items.forEach((item, index) => {
                    const li = document.createElement('li');
                    li.className = 'checkbox-item';
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.checked = item.startsWith('⚫');
                    checkbox.addEventListener('change', () => {
                        checkboxStates[index] = checkbox.checked;
                        if (checkbox.checked) {
                            checkboxList.appendChild(li);
                        } else {
                            checkboxList.prepend(li);
                        }
                    });
                    const label = document.createElement('label');
                    label.textContent = item.substring(2);
                    li.appendChild(checkbox);
                    li.appendChild(label);
                    if (!checkbox.checked) {
                        checkboxList.prepend(li);
                    } else {
                        checkboxList.appendChild(li);
                    }
                });
                viewNoteContent.appendChild(checkboxList);
            } else {
                viewNoteContent.innerText = note.content;
            }
        }

        async function updateNoteContent() {
            if (currentNoteIndex) {
                const noteRef = doc(db, 'notes', currentNoteIndex);
                const noteSnapshot = await getDoc(noteRef);
                const note = noteSnapshot.data();

                if (note.isCheckboxMode) {
                    const checkboxItems = viewNoteContent.querySelectorAll('.checkbox-item');
                    let updatedContent = '';

                    checkboxItems.forEach((item) => {
                        const checkbox = item.querySelector('input[type="checkbox"]');
                        const label = item.querySelector('label');
                        updatedContent += `${checkbox.checked ? '⚫' : '◯'} ${label.textContent}\n`;
                    });

                    await updateDoc(noteRef, {
                        content: updatedContent.trim()
                    });
                }
            }
        }

        function updateCategorySelect() {
            noteCategorySelect.innerHTML = '<option value="" disabled selected>Select category (optional)</option><option value="new">Add New Category</option>';
            const categoriesSet = new Set(notes.map(note => note.category).filter(Boolean));
            categoriesSet.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                noteCategorySelect.appendChild(option);
            });
        }

        function resetModalInputs() {
            noteTitleInput.value = '';
            noteContentInput.value = '';
            noteCategorySelect.value = '';
            newCategoryInput.value = '';
            isCheckboxMode = false;
            toggleCheckboxModeBtn.textContent = 'Enable Checkbox Mode';
            checkboxStates = {};
        }

        addNoteBtn.addEventListener('click', () => {
            resetModalInputs();
            currentNoteIndex = null;
            modal.style.display = 'flex';
        });

        noteCategorySelect.addEventListener('change', () => {
            if (noteCategorySelect.value === 'new') {
                newCategoryInput.style.display = 'block';
                newCategoryInput.focus();
            } else {
                newCategoryInput.style.display = 'none';
            }
        });

        toggleCheckboxModeBtn.addEventListener('click', () => {
            isCheckboxMode = !isCheckboxMode;
            toggleCheckboxModeBtn.textContent = isCheckboxMode ? 'Disable Checkbox Mode' : 'Enable Checkbox Mode';
            if (isCheckboxMode) {
                const lines = noteContentInput.value.split('\n');
                const checkboxLines = lines.map(line => `◯ ${line}`);
                noteContentInput.value = checkboxLines.join('\n');
            } else {
                const lines = noteContentInput.value.split('\n');
                const normalLines = lines.map(line => line.replace(/^[◯⚫] /, ''));
                noteContentInput.value = normalLines.join('\n');
            }
        });

        noteContentInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && isCheckboxMode) {
                e.preventDefault();
                const cursorPosition = noteContentInput.selectionStart;
                const content = noteContentInput.value;
                const newContent = content.slice(0, cursorPosition) + '\n◯ ' + content.slice(cursorPosition);
                noteContentInput.value = newContent;
                noteContentInput.selectionStart = noteContentInput.selectionEnd = cursorPosition + 3;
            }
        });

               saveNoteBtn.addEventListener('click', async () => {
    const noteTitle = noteTitleInput.value.trim();
    const noteContent = noteContentInput.value.trim();
    const noteCategory = noteCategorySelect.value === 'new' ? newCategoryInput.value.trim() : noteCategorySelect.value;

    if (noteTitle && noteContent) {
        // Determine if the existing note is pinned
        let isPinned = false;
        if (currentNoteIndex !== null) {
            const noteRef = doc(db, 'notes', currentNoteIndex);
            const noteSnapshot = await getDoc(noteRef);
            const existingNote = noteSnapshot.data();
            isPinned = existingNote.pinned; // retain existing pinned state
        }

        if (noteCategory && noteCategory !== 'new') {
            const sanitizedCategory = noteCategory.replace(/['"]/g, "");
            if (!notes.some(note => note.category === sanitizedCategory)) {
                const option = document.createElement('option');
                option.value = sanitizedCategory;
                option.textContent = sanitizedCategory;
                noteCategorySelect.insertBefore(option, noteCategorySelect.lastChild);
            }
        }

        const noteData = {
            title: noteTitle,
            content: noteContent,
            category: noteCategory ? noteCategory : 'Uncategorized',
            date: new Date().toISOString(),
            pinned: isPinned, // retain pinned state
            isCheckboxMode: isCheckboxMode
        };

        if (currentNoteIndex === null) {
            await addDoc(collection(db, 'notes'), noteData);
            showNotification("Note added!");
        } else {
            await updateDoc(doc(db, 'notes', currentNoteIndex), noteData);
            showNotification("Note updated!");
        }
        modal.style.display = 'none';
        updateCategorySelect();
    } else {
        showNotification("Please fill in both title and content.");
    }
});

        cancelNoteBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        searchInput.addEventListener('input', renderNotes);
        searchSelect.addEventListener('change', renderNotes);

        clearSearch.addEventListener('click', (e) => {
            e.preventDefault();
            searchInput.value = '';
            searchSelect.value = 'all';
            renderNotes();
        });

        window.closeViewNoteModal = function () {
            viewNoteModal.style.display = 'none';
            updateNoteContent();
        };

        window.editNote = function () {
            if (currentNoteIndex) {
                const note = notes.find(note => note.id === currentNoteIndex);
                noteTitleInput.value = note.title;
                noteContentInput.value = note.content;
                noteCategorySelect.value = note.category || '';
                newCategoryInput.style.display = 'none';
                isCheckboxMode = note.isCheckboxMode;
                toggleCheckboxModeBtn.textContent = isCheckboxMode ? 'Disable Checkbox Mode' : 'Enable Checkbox Mode';
                modal.style.display = 'flex';
                viewNoteModal.style.display = 'none';
            }
        };

        window.confirmDelete = function () {
            confirmationDialog.style.display = 'flex';
        };

        confirmDeleteBtn.addEventListener('click', async () => {
            if (currentNoteIndex) {
                await deleteDoc(doc(db, 'notes', currentNoteIndex));
                viewNoteModal.style.display = 'none';
                showNotification("Note deleted!");
            }
            confirmationDialog.style.display = 'none';
        });

        cancelDeleteBtn.addEventListener('click', () => {
            confirmationDialog.style.display = 'none';
        });

        window.downloadNote = function () {
            if (currentNoteIndex) {
                const note = notes.find(note => note.id === currentNoteIndex);
                const element = document.createElement('a');
                const file = new Blob([`${note.title}\n\n${note.content}\n\nCategory: ${note.category || 'None'}`], {
                    type: 'text/plain'
                });
                element.href = URL.createObjectURL(file);
                element.download = `${note.title}.txt`;
                document.body.appendChild(element);
                element.click();
                document.body.removeChild(element);
            }
        };

        window.copyNoteContent = function () {
            if (currentNoteIndex) {
                const note = notes.find(note => note.id === currentNoteIndex);
                navigator.clipboard.writeText(note.content)
                    .then(() => {
                        showNotification('Note content copied to clipboard!');
                    })
                    .catch(err => {
                        console.error('Failed to copy: ', err);
                    });
            }
        };

        window.togglePin = async function () {
            if (currentNoteIndex) {
                const noteRef = doc(db, 'notes', currentNoteIndex);
                const noteSnapshot = await getDoc(noteRef);
                const note = noteSnapshot.data();
                note.pinned = !note.pinned;
                await updateDoc(noteRef, { pinned: note.pinned });
                pinIcon.classList.toggle('pinned', note.pinned);
            }
        };

        themeToggle.addEventListener('click', () => {
            isDarkTheme = !isDarkTheme;
            document.body.classList.toggle('dark-theme', isDarkTheme);
            themeToggle.innerHTML = isDarkTheme ? '<i class="fas fa-moon"></i>' : '<i class="fas fa-sun"></i>';
            themeToggle.style.transform = 'rotate(360deg)';
            setTimeout(() => {
                themeToggle.style.transform = 'rotate(0deg)';
            }, 300);
        });

        function init() {
            const q = query(collection(db, 'notes'), orderBy('date', 'desc'));
            onSnapshot(q, (snapshot) => {
                notes = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderNotes();
                updateCategorySelect();
            });
        }

        init();
    </script>
</body>

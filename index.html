<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Notes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        #noteInput, #noteTitle {
            width: calc(100% - 12px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        #addNote {
            padding: 10px 15px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        #searchInput {
            padding: 10px;
            width: calc(100% - 12px);
        }
        #noteList {
            margin-top: 20px;
        }
        .note {
            background-color: #fff;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .note button {
            margin-left: 5px;
        }
        .timestamp {
            font-size: 0.8em;
            color: #999;
        }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-analytics.js";
        import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCu3slAv0AhfFpf7RB7NtcwjjdnpUL2EcI",
            authDomain: "notes-app-427ce.firebaseapp.com",
            projectId: "notes-app-427ce",
            storageBucket: "notes-app-427ce.appspot.com",
            messagingSenderId: "850682221877",
            appId: "1:850682221877:web:8cb65fb6c45eb29308a87c",
            measurementId: "G-DFN1TGW9F1"
        };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const db = getFirestore(app);

        document.addEventListener('DOMContentLoaded', () => {
            const noteTitle = document.getElementById('noteTitle');
            const noteInput = document.getElementById('noteInput');
            const noteList = document.getElementById('noteList');
            const searchInput = document.getElementById('searchInput');

            document.getElementById('addNote').addEventListener('click', async () => {
                const titleText = noteTitle.value;
                const noteText = noteInput.value;
                if (titleText && noteText) {
                    await addDoc(collection(db, 'notes'), {
                        title: titleText,
                        text: noteText,
                        timestamp: Date.now()
                    });
                    noteTitle.value = '';
                    noteInput.value = '';
                    loadNotes();
                }
            });

            const loadNotes = async () => {
                noteList.innerHTML = '';
                const querySnapshot = await getDocs(collection(db, 'notes'));
                const notes = [];
                
                querySnapshot.forEach(doc => {
                    notes.push({ id: doc.id, ...doc.data() });
                });

                notes.sort((a, b) => b.timestamp - a.timestamp);

                notes.forEach(({ id, title, text, timestamp }) => {
                    const noteDiv = document.createElement('div');
                    noteDiv.classList.add('note');

                    // Formatting timestamp to AM/PM
                    const date = new Date(timestamp);
                    const options = { 
                        weekday: 'short', year: 'numeric', month: 'short', day: 'numeric',
                        hour: '2-digit', minute: '2-digit', hour12: true 
                    };
                    const formattedDate = date.toLocaleString('en-US', options);
                    
                    noteDiv.innerHTML = `
                        <strong>${title}</strong><br>
                        ${text}<br>
                        <span class="timestamp">Saved on: ${formattedDate}</span>
                        <div>
                            <button onclick="editNote('${id}', '${title}', '${text}')">Edit</button>
                            <button onclick="deleteNote('${id}')">Delete</button>
                            <button onclick="downloadNote('${title}', '${text}')">Download</button>
                        </div>
                    `;
                    noteList.appendChild(noteDiv);
                });
            };

            window.deleteNote = async (id) => {
                await deleteDoc(doc(db, 'notes', id));
                loadNotes();
            };

            window.editNote = async (id, currentTitle, currentText) => {
                const newTitle = prompt('Edit your note title:', currentTitle);
                const newText = prompt('Edit your note:', currentText);
                if (newTitle !== null && newText !== null) {
                    await updateDoc(doc(db, 'notes', id), { title: newTitle, text: newText });
                    loadNotes();
                }
            };

            window.downloadNote = (title, text) => {
                const blob = new Blob([text], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${title}.txt`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            };

            document.getElementById('searchInput').addEventListener('keyup', (e) => {
                const filter = e.target.value.toLowerCase();
                const notes = noteList.childNodes;
                notes.forEach(note => {
                    const title = note.querySelector('strong').textContent.toLowerCase();
                    const text = note.textContent.toLowerCase();
                    note.style.display = title.includes(filter) || text.includes(filter) ? 'block' : 'none';
                });
            });

            document.getElementById('clearSearch').addEventListener('click', () => {
                searchInput.value = '';
                loadNotes();
            });

            document.getElementById('deleteAll').addEventListener('click', async () => {
                const querySnapshot = await getDocs(collection(db, 'notes'));
                querySnapshot.forEach(async doc => {
                    await deleteDoc(doc.ref);
                });
                loadNotes();
            });

            loadNotes();
        });
    </script>
</head>
<body>

    <h1>Cloud Notes</h1>
    <input type="text" id="noteTitle" placeholder="Note Title...">
    <input type="text" id="noteInput" placeholder="Type your note here...">
    <button id="addNote">Add Note</button>
    
    <input type="text" id="searchInput" placeholder="Search notes...">
    <button id="clearSearch">Clear Search</button>
    <button id="deleteAll">Delete All Notes</button>

    <div id="noteList"></div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 1000px;
            padding: 30px;
            margin-bottom: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .input-container {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }
        #note-title, #note-input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
            margin-bottom: 10px;
        }
        #note-input {
            height: 200px;
            resize: vertical;
        }
        #add-note {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #add-note:hover {
            background-color: #45a049;
        }
        #search-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        #search-input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
            flex-grow: 1;
        }
        #clear-search {
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #888;
            transition: color 0.3s;
        }
        #clear-search:hover {
            color: #4CAF50;
        }
        #notes-list {
            list-style-type: none;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .note-item {
            background-color: #f9f9f9;
            border-radius: 5px;
            padding: 15px;
            width: calc(33.333% - 14px);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: transform 0.3s, background-color 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            height: 280px;
            cursor: pointer;
            position: relative;
        }
        .note-item:hover {
            transform: translateY(-3px);
        }
        .note-item.pinned {
            background-color: #fffacd;
        }
        .note-title {
            font-weight: bold;
            margin-bottom: 10px;
            padding-right: 30px;
        }
        .note-content {
            margin-bottom: 10px;
            overflow-y: auto;
            flex-grow: 1;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .note-actions {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }
        .note-dates {
            font-size: 12px;
            color: #888;
        }
        .note-buttons {
            display: flex;
            gap: 10px;
        }
        .note-buttons button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: color 0.3s;
        }
        .note-buttons button:hover {
            color: #4CAF50;
        }
        .pin-note {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 18px;
            color: #888;
            cursor: pointer;
            transition: color 0.3s;
        }
        .pin-note:hover, .pin-note.pinned {
            color: #ff4081;
        }
        .modal, .confirmation-modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content, .confirmation-modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 90%;
            max-width: 800px;
            border-radius: 5px;
            max-height: 90vh;
            overflow-y: auto;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        #modal-content, #confirmation-message {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
            text-align: center;
        }
        footer a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        footer a:hover {
            text-decoration: underline;
        }
        .confirm-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .confirm-buttons button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px; /* Reduced margin for closer buttons */
            transition: background-color 0.3s;
        }
        .confirm-buttons button:nth-child(1) {
            background-color: #4CAF50;
            color: white;
        }
        .confirm-buttons button:nth-child(1):hover {
            background-color: #45a049;
        }
        .confirm-buttons button:nth-child(2) {
            background-color: #f44336;
            color: white;
        }
        .confirm-buttons button:nth-child(2):hover {
            background-color: #e53935;
        }
        @media (max-width: 768px) {
            .note-item {
                width: calc(50% - 10px);
            }
        }
        @media (max-width: 480px) {
            .note-item {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Notes App</h1>
        <div class="input-container">
            <input type="text" id="note-title" placeholder="Enter note title...">
            <textarea id="note-input" placeholder="Enter your note..."></textarea>
            <button id="add-note">Add Note</button>
        </div>
        <div id="search-container">
            <input type="text" id="search-input" placeholder="Search notes...">
            <button id="clear-search" title="Clear Search"><i class="fa-sharp fa-solid fa-eraser"></i></button>
        </div>
        <ul id="notes-list"></ul>
    </div>
    <div id="noteModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title"></h2>
            <p id="modal-content"></p>
        </div>
    </div>
    <div id="confirmationModal" class="confirmation-modal">
        <div class="confirmation-modal-content">
            <span class="close-confirmation">&times;</span>
            <h2>Confirm Deletion</h2>
            <p id="confirmation-message">Are you sure you want to delete this note?</p>
            <div class="confirm-buttons">
                <button id="confirm-delete">Yes</button>
                <button id="cancel-delete">No</button>
            </div>
        </div>
    </div>
    <footer>
        Powered by <a href="#">Falendra Sahu ❤️</a>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-analytics.js";
        import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, updateDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCu3slAv0AhfFpf7RB7NtcwjjdnpUL2EcI",
            authDomain: "notes-app-427ce.firebaseapp.com",
            projectId: "notes-app-427ce",
            storageBucket: "notes-app-427ce.appspot.com",
            messagingSenderId: "850682221877",
            appId: "1:850682221877:web:8cb65fb6c45eb29308a87c",
            measurementId: "G-DFN1TGW9F1"
        };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const db = getFirestore(app);

        const noteTitle = document.getElementById('note-title');
        const noteInput = document.getElementById('note-input');
        const addNoteBtn = document.getElementById('add-note');
        const notesList = document.getElementById('notes-list');
        const modal = document.getElementById('noteModal');
        const modalTitle = document.getElementById('modal-title');
        const modalContent = document.getElementById('modal-content');
        const closeModal = document.getElementsByClassName('close')[0];
        const confirmationModal = document.getElementById('confirmationModal');
        const closeConfirmation = document.getElementsByClassName('close-confirmation')[0];
        const confirmDeleteBtn = document.getElementById('confirm-delete');
        const cancelDeleteBtn = document.getElementById('cancel-delete');
        const confirmationMessage = document.getElementById('confirmation-message');
        const searchInput = document.getElementById('search-input');
        const clearSearchBtn = document.getElementById('clear-search');

        let notes = [];
        let noteToDeleteId = null;

        function renderNotes(filteredNotes = notes) {
            notesList.innerHTML = '';
            const sortedNotes = filteredNotes.sort((a, b) => {
                if (a.pinned === b.pinned) {
                    return new Date(b.editedAt || b.createdAt) - new Date(a.editedAt || a.createdAt);
                }
                return b.pinned ? 1 : -1;
            });

            sortedNotes.forEach((note) => {
                const li = document.createElement('li');
                li.className = `note-item ${note.pinned ? 'pinned' : ''}`;
                li.innerHTML = `
                    <i class="fas fa-thumbtack pin-note ${note.pinned ? 'pinned' : ''}" data-id="${note.id}"></i>
                    <div class="note-title">${escapeHtml(note.title)}</div>
                    <div class="note-content">${escapeHtml(note.content.substring(0, 100))}${note.content.length > 100 ? '...' : ''}</div>
                    <div class="note-actions">
                        <div class="note-dates">
                            <div>Saved: ${formatDate(note.createdAt)}</div>
                            ${note.editedAt ? `<div>Edited: ${formatDate(note.editedAt)}</div>` : ''}
                        </div>
                        <div class="note-buttons">
                            <button class="edit-note" data-id="${note.id}"><i class="fas fa-edit"></i></button>
                            <button class="download-note" data-id="${note.id}"><i class="fas fa-download"></i></button>
                            <button class="delete-note" data-id="${note.id}"><i class="fas fa-trash-alt"></i></button>
                        </div>
                    </div>
                `;
                li.addEventListener('click', (e) => {
                    if (!e.target.closest('.note-buttons') && !e.target.closest('.pin-note')) {
                        openNote(note.id);
                    }
                });
                notesList.appendChild(li);
            });
        }

        async function addNote() {
            const title = noteTitle.value.trim();
            const content = noteInput.value.trim();
            if (title && content) {
                const newNote = {
                    title,
                    content,
                    createdAt: new Date().toISOString(),
                    pinned: false
                };
                await addDoc(collection(db, "notes"), newNote);
                noteTitle.value = '';
                noteInput.value = '';
            }
        }

        async function deleteNote() {
            await deleteDoc(doc(db, "notes", noteToDeleteId));
            noteToDeleteId = null;
            confirmationModal.style.display = 'none';
        }

        async function editNote(id) {
            const note = notes.find(n => n.id === id);
            noteTitle.value = note.title;
            noteInput.value = note.content;
            await deleteDoc(doc(db, "notes", id));
        }

        function downloadNote(id) {
            const note = notes.find(n => n.id === id);
            const blob = new Blob([`${note.title}\n\n${note.content}`], { type: 'text/plain' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `${note.title}.txt`;
            a.click();
        }

        function openNote(id) {
            const note = notes.find(n => n.id === id);
            modalTitle.textContent = note.title;
            modalContent.textContent = note.content;
            modal.style.display = 'block';
        }

        async function togglePin(id) {
            const note = notes.find(n => n.id === id);
            await updateDoc(doc(db, "notes", id), {
                pinned: !note.pinned
            });
        }

        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const day = date.getDate().toString().padStart(2, '0');
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const year = date.getFullYear();
            const hours = date.getHours();
            const minutes = date.getMinutes().toString().padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            const formattedHours = (hours % 12 || 12).toString().padStart(2, '0');
            return `${day}-${month}-${year} ${formattedHours}:${minutes} ${ampm}`;
        }

        function filterNotes() {
            const searchTerm = searchInput.value.toLowerCase();
            const filteredNotes = notes.filter(note => note.title.toLowerCase().includes(searchTerm) || note.content.toLowerCase().includes(searchTerm));
            renderNotes(filteredNotes);
        }

        addNoteBtn.addEventListener('click', addNote);
        searchInput.addEventListener('input', filterNotes);
        clearSearchBtn.addEventListener('click', () => {
            searchInput.value = '';
            renderNotes();
        });

        notesList.addEventListener('click', (e) => {
            const id = e.target.closest('button, .pin-note')?.getAttribute('data-id');
            if (id) {
                if (e.target.closest('.delete-note')) {
                    noteToDeleteId = id;
                    confirmationModal.style.display = 'block';
                } else if (e.target.closest('.edit-note')) {
                    editNote(id);
                } else if (e.target.closest('.download-note')) {
                    downloadNote(id);
                } else if (e.target.closest('.pin-note')) {
                    togglePin(id);
                }
                e.stopPropagation();
            }
        });

        closeModal.onclick = function() {
            modal.style.display = 'none';
        }

        closeConfirmation.onclick = function() {
            confirmationModal.style.display = 'none';
        }

        cancelDeleteBtn.onclick = function() {
            noteToDeleteId = null;
            confirmationModal.style.display = 'none';
        }

        confirmDeleteBtn.onclick = deleteNote;

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = 'none';
            } else if (event.target == confirmationModal) {
                confirmationModal.style.display = 'none';
            }
        }

        onSnapshot(collection(db, "notes"), (snapshot) => {
            notes = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            renderNotes();
        });
    </script>
</body>
</html>

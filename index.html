<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #e0f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        h1 {
            text-align: center;
            color: #00796b;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        .buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #00796b;
            color: #fff;
            cursor: pointer;
            flex: 1;
            margin: 0 5px;
        }
        .buttons button:hover {
            background-color: #004d40;
        }
        .search-bar {
            margin: 10px 0;
            display: flex;
            justify-content: center;
        }
        .search-bar input {
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .notes {
            list-style: none;
            padding: 0;
            margin: 10px 0;
            overflow-y: auto;
            flex: 1;
        }
        .note {
            background-color: #e0f2f1;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #b2dfdb;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .note-title {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .note-date {
            color: #757575;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        .note button {
            align-self: flex-end;
            background-color: #e57373;
            border: none;
            padding: 5px 10px;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .note button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Notes App</h1>
        <input type="text" id="noteTitleInput" placeholder="Note Title">
        <textarea id="noteContentInput" placeholder="Write your note here..."></textarea>
        <div class="buttons">
            <button onclick="addNote()">Add Note</button>
            <button onclick="confirmClearNotes()">Clear All Notes</button>
        </div>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search notes..." oninput="searchNotes()">
        </div>
        <ul id="notesList" class="notes"></ul>
    </div>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-analytics.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBrKg960PkVnEg_6X1pZZ43UWW3qeAdyLw",
            authDomain: "notes-app-project-5afe0.firebaseapp.com",
            projectId: "notes-app-project-5afe0",
            storageBucket: "notes-app-project-5afe0.appspot.com",
            messagingSenderId: "711528934574",
            appId: "1:711528934574:web:4a0ddb04fd3a78b728d13f",
            measurementId: "G-LYPZZDPYDE"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const db = getFirestore(app);

        async function loadNotes() {
            const notesList = document.getElementById('notesList');
            notesList.innerHTML = '';
            const notesCollection = collection(db, 'notes');
            const snapshot = await getDocs(query(notesCollection, orderBy('date', 'desc')));
            snapshot.forEach(doc => {
                const note = doc.data();
                const noteItem = document.createElement('li');
                noteItem.className = 'note';
                noteItem.dataset.id = doc.id;
                noteItem.innerHTML = `
                    <p class="note-title">${note.title}</p>
                    <p class="note-date">${note.date}</p>
                    <p>${note.content}</p>
                    <button onclick="confirmDeleteNote('${doc.id}')">Delete</button>
                `;
                notesList.appendChild(noteItem);
            });
        }

        async function addNote() {
            const noteTitleInput = document.getElementById('noteTitleInput');
            const noteContentInput = document.getElementById('noteContentInput');
            const noteTitle = noteTitleInput.value.trim();
            const noteContent = noteContentInput.value.trim();
            if (noteTitle !== '' && noteContent !== '') {
                await addDoc(collection(db, 'notes'), {
                    title: noteTitle,
                    content: noteContent,
                    date: new Date().toLocaleString()
                });
                noteTitleInput.value = '';
                noteContentInput.value = '';
                loadNotes();
                document.getElementById('notesList').scrollIntoView({ behavior: 'smooth' });
            }
        }

        async function confirmDeleteNote(id) {
            if (confirm('Are you sure you want to delete this note?')) {
                await deleteNote(id);
            }
        }

        async function deleteNote(id) {
            await deleteDoc(doc(db, 'notes', id));
            loadNotes();
        }

        async function confirmClearNotes() {
            if (confirm('Are you sure you want to clear all notes?')) {
                await clearNotes();
            }
        }

        async function clearNotes() {
            const notesCollection = collection(db, 'notes');
            const snapshot = await getDocs(notesCollection);
            snapshot.forEach(async doc => {
                await deleteDoc(doc.ref);
            });
            loadNotes();
        }

        function searchNotes() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const notes = document.querySelectorAll('.note');
            notes.forEach(note => {
                const title = note.querySelector('.note-title').textContent.toLowerCase();
                const content = note.querySelector('p:nth-child(3)').textContent.toLowerCase();
                if (title.includes(searchInput) || content.includes(searchInput)) {
                    note.style.display = 'block';
                } else {
                    note.style.display = 'none';
                }
            });
        }

        window.onload = loadNotes;
    </script>
</body>
</html>

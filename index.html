<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Notes</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #eef2f3;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .container {
            width: 100%;
            max-width: 600px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        input[type="text"], textarea {
            width: calc(100% - 12px);
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus, textarea:focus {
            border-color: #5cb85c;
            outline: none;
        }
        button {
            padding: 8px 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
            margin: 5px 2px;
        }
        button:hover {
            background-color: #4cae4c;
        }
        #noteList {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
        }
        .note {
            background-color: #f9f9f9;
            padding: 15px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            position: relative;
        }
        .timestamp, .edited-timestamp {
            font-size: 0.8em;
            color: #999;
            margin-top: 5px;
        }
        @media (max-width: 600px) {
            .container {
                width: 90%;
            }
            button {
                width: 100%;
                margin: 5px 0;
            }
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Cloud Notes</h1>
        <input type="text" id="noteTitle" placeholder="Note Title...">
        <textarea id="noteInput" placeholder="Type your note here..." rows="4"></textarea>
        <div>
            <button id="addNote">Add Note</button>
            <button id="deleteAll">Delete All Notes</button>
        </div>
        <input type="text" id="searchInput" placeholder="Search notes..." style="margin-top: 10px;">
        <button id="clearSearch">Clear Search</button>
        
        <div id="noteList"></div>
    </div>

    <!-- Modal for Editing Notes -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Edit Note</h2>
            <input type="text" id="editNoteTitle" placeholder="Note Title...">
            <textarea id="editNoteInput" placeholder="Type your note here..." rows="4"></textarea>
            <button id="saveEdit">Save Changes</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCu3slAv0AhfFpf7RB7NtcwjjdnpUL2EcI",
            authDomain: "notes-app-427ce.firebaseapp.com",
            projectId: "notes-app-427ce",
            storageBucket: "notes-app-427ce.appspot.com",
            messagingSenderId: "850682221877",
            appId: "1:850682221877:web:8cb65fb6c45eb29308a87c",
            measurementId: "G-DFN1TGW9F1"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const editModal = document.getElementById('editModal');
        const closeModal = document.getElementById('closeModal');
        const editNoteTitle = document.getElementById('editNoteTitle');
        const editNoteInput = document.getElementById('editNoteInput');
        let currentEditId = '';

        document.addEventListener('DOMContentLoaded', () => {
            const noteTitle = document.getElementById('noteTitle');
            const noteInput = document.getElementById('noteInput');
            const noteList = document.getElementById('noteList');
            const searchInput = document.getElementById('searchInput');

            document.getElementById('addNote').addEventListener('click', async () => {
                const titleText = noteTitle.value;
                const noteText = noteInput.value;
                if (titleText && noteText) {
                    await addDoc(collection(db, 'notes'), {
                        title: titleText,
                        text: noteText,
                        timestamp: Date.now(),
                        editedAt: null  // Initially no edited timestamp
                    });
                    noteTitle.value = '';
                    noteInput.value = '';
                    loadNotes();
                }
            });

            const loadNotes = async () => {
                noteList.innerHTML = '';
                const querySnapshot = await getDocs(collection(db, 'notes'));
                const notes = [];
                
                querySnapshot.forEach(doc => {
                    notes.push({ id: doc.id, ...doc.data() });
                });

                notes.sort((a, b) => b.timestamp - a.timestamp);

                notes.forEach(({ id, title, text, timestamp, editedAt }) => {
                    const noteDiv = document.createElement('div');
                    noteDiv.classList.add('note');
                    noteDiv.setAttribute('data-id', id);

                    const date = new Date(timestamp);
                    const options = { 
                        weekday: 'short', year: 'numeric', month: 'short', day: 'numeric',
                        hour: '2-digit', minute: '2-digit', hour12: true 
                    };
                    const formattedDate = date.toLocaleString('en-US', options);
                    
                    let editedDate = '';
                    if (editedAt) {
                        const editDate = new Date(editedAt);
                        editedDate = ` | Edited on: ${editDate.toLocaleString('en-US', options)}`;
                    }
                    
                    noteDiv.innerHTML = `
                        <strong>${title}</strong><br>
                        ${text}<br>
                        <span class="timestamp">Saved on: ${formattedDate}${editedDate}</span>
                        <div>
                            <button onclick="downloadNote('${title}', '${text}')">Download</button>
                            <button onclick="openEditModal('${id}', '${title}', '${text}')">Edit Note</button>
                            <button onclick="deleteNote('${id}')">Delete Note</button>
                        </div>
                    `;
                    noteList.appendChild(noteDiv);
                });
            };

            window.deleteNote = async (id) => {
                const confirmDelete = confirm("Are you sure you want to delete this note?");
                if (confirmDelete) {
                    await deleteDoc(doc(db, 'notes', id));
                    loadNotes();
                }
            };

            window.openEditModal = (id, title, text) => {
                currentEditId = id;
                editNoteTitle.value = title;
                editNoteInput.value = text;
                editModal.style.display = "block";
            };

            closeModal.onclick = () => {
                editModal.style.display = "none";
            };

            window.saveEdit = async () => {
                const newTitle = editNoteTitle.value;
                const newText = editNoteInput.value;
                await updateDoc(doc(db, 'notes', currentEditId), { 
                    title: newTitle, 
                    text: newText,
                    editedAt: Date.now()  // Update edited timestamp
                });
                editModal.style.display = "none";
                loadNotes();
            };

            window.downloadNote = (title, text) => {
                const blob = new Blob([text], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${title}.txt`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            };

            document.getElementById('deleteAll').addEventListener('click', async () => {
                const confirmDelete = confirm("Are you sure you want to delete all notes?");
                if (confirmDelete) {
                    const querySnapshot = await getDocs(collection(db, 'notes'));
                    querySnapshot.forEach(async doc => {
                        await deleteDoc(doc.ref);
                    });
                    loadNotes();
                }
            });

            searchInput.addEventListener('keyup', (e) => {
                const filter = e.target.value.toLowerCase();
                const notes = noteList.childNodes;
                notes.forEach(note => {
                    const title = note.querySelector('strong').textContent.toLowerCase();
                    const text = note.textContent.toLowerCase();
                    note.style.display = title.includes(filter) || text.includes(filter) ? 'block' : 'none';
                });
            });

            document.getElementById('clearSearch').addEventListener('click', () => {
                searchInput.value = '';
                loadNotes();
            });

            document.getElementById('saveEdit').addEventListener('click', saveEdit);

            loadNotes();
        });
    </script>
</body>
</html>
